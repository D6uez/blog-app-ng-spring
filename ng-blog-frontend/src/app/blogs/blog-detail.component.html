<div class="card-header bg-light">
    {{pageTitle}}
</div>
<div class="container" *ngIf="blog">
    <h2> {{ blog.title }}</h2>
    <p class="card-text" style="color:grey">
        <i>
            <span>Published on: {{blog.publishedDate
                | date:"medium"}} </span>
            <span *ngIf=blog.updatedDate>Edited on: {{blog.updatedDate
                | date:"medium"}}</span>
            <span><br>Created by {{blog.author}}</span>
        </i>
    </p>

    <div class="container-fluid card">
        <p>{{ blog.body }}</p>

        <div class="card-footer">
            <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
                <i class="fa fa-chevron-left"></i> Back
            </button>
        </div>

    </div>




</div>
