<div class="card-header bg-light">{{pageTitle}}</div>
<div class="card" style="width: 30rem; margin: 1.75rem auto;">
	<div class="card-body">
		<div class="container">
			<form *ngIf="!isLoggedIn" name="form"
				(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
				<div class="mb-3">
					<label for="username" class="col-sm-3 col-form-label">Username</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" name="username"
							[(ngModel)]="form.username" required #username="ngModel">
					</div>
					<div class="alert alert-danger" role="alert"
						*ngIf="username.errors && f.submitted">
						<div *ngIf="username.errors['required']">Username is
							required</div>
					</div>
				</div>

				<div class="mb-3">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-12">
						<input type="password" class="form-control" name="password"
							[(ngModel)]="form.password" required minlength="6"
							#password="ngModel">
					</div>
					<div class="alert alert-danger" role="alert"
						*ngIf="password.errors && f.submitted">
						<div *ngIf="password.errors['required']">Password is
							required</div>
						<div *ngIf="password.errors['minlength']">Password must be
							at least 6 characters</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Log in</button>
				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						*ngIf="f.submitted && isLoginFailed">
						<div>Login failed: {{ errorMessage }}</div>
					</div>
				</div>
			</form>
			<div class="alert alert-success" *ngIf="isLoggedIn">Logged in.
			</div>
		</div>
	</div>
</div>
